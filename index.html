<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tutorial</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Hello, GitHub Pages !</h2>
        <h2>Can you see me ?</h2>
        <section>
            <h2><a="#">Home</a></h2>
            <h2><a="#">About</a></h2>
            <h2><a="#">Portfolio</a></h2>
            <h2><a="#">History</a></h2>
            <h2><a="#">Contact</a></h2>
        </section>
    </body>
    <script>
        const words = document.querySelectorAll('h2');
        words.forEach(word => {
            word.addEventListener('mouseover', (e)=>{
                word.style.color = "red";
                word.style.fontSize = "2em";
            })
            word.addEventListener('mouseleave', (e)=>{
                word.style.color = "aqua";
                word.style.fontSize = "1em";
            })
        })
    </script>
</html>
